<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <!--header : common/hearder.html-->
    <header class="header" id="header"> 
        <!--header__event-->
        <div class="header__event">
            리액트 스터디 2기 <span>같은 꿈을 꾸는 사람들을 모집합니다</span> 
            <p>기간: 2024.08.11~2024.09.15</p>
        </div>
        <!--//header__event-->        
        <div class="header__container wrap">            
            <h1><a href="/">Noona<span>Book</span>Store</a></h1>
            <!--search-->
            <div class="search">
                <input type="text" class="search__input" id="customTextInput" placeholder="검색어를 입력하세요">
                <button id="customSearchBtn" class="search__button" title="검색"></button>
            </div> 
            <!--//search-->               
        </div>          
    </header> 
    <!--//header-->
    <!--nav : common/nav.html-->
    <nav id="nav">
        <div class="nav__menu wrap">
            <div class="nav__menu__item" onclick="location.href='index.html?id=' + this.id" id="nav-dom">국내도서</div>
            <div class="nav__menu__item" onclick="location.href='index.html?id=' + this.id" id="nav-for">외국도서</div>
            <div class="nav__menu__item" onclick="location.href='index.html?id=' + this.id" id="nav-e">eBook</div>
            <div class="nav__menu__item active" onclick="location.href='index.html?id=' + this.id" id="nav-dvd">
                <a href="dvd.html">DVD</a>
            </div>
        </div>
    </nav>
    <!--//nav--> 
    <!--container-->
    <section class="container wrap">        
        <!--bookList-->
        <h2>추천 DVD</h2>
        <article class="book__container">
            <div class="book_list--roll dvd__best" id="dvd__best">

            </div>   
        </article>
        <!--bookList-->
        <div class="banner_container mgT40">
            <ul class="banner__list">
                <li><a href="https://codingnoona.thinkific.com/courses/f3851d" target="_blank">첫단계<span>HTML/CSS</span></a></li>
                <li><a href="https://codingnoona.thinkific.com/courses/2" target="_blank">실전 웹사이트 만들기<span>Javascript</span></a></li>
                <li><a href="https://codingnoona.thinkific.com/courses/3" target="_blank">프론트엔드 개발자로 가는 마지막 단계<span>React</span></a></li>
            </ul>
        </div>
        <!--theme01-->
        <article class="book__theme mgT40">
            <div class="book__theme--album">
                <h2>DVD</h2>                
                <div class="dvd__list" id="dvd__list"> </div>
            </div>            
        </article>
        <!--theme01-->       
    </section>
    <!--//container--> 
    <!--footer : common/footer.html-->
    <footer id="footer">
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- <script src="/JS/search.js"></script> -->
    <script src="/JS/common.js"></script>
    <!-- <script src="/JS/detail.js"></script> -->
    <script src="/JS/main.js"></script>
    <script src="/JS/product.js"></script>
</body>
</html>
<script>
    $(document).ready(function() {
        // 검색 버튼 클릭 이벤트
        $('#customSearchBtn').click(function() {
            searchBooks();
        });
    
        // Enter 키 이벤트
        $('#customTextInput').keypress(function(event) {
            if (event.key === "Enter") {
                searchBooks();
            }
        });
    
        // 검색 함수
        function searchBooks() {
            const inputValue = $('#customTextInput').val();
            const newUrl = `search.html?query=${encodeURIComponent(inputValue)}`;
            window.location.href = newUrl;
            $('#customTextInput').val(''); // 입력 필드 비우기
        }

        // 상세 페이지로 이동하는 함수
        window.goToDetail2 = function(isbn) { 
        window.location.href = `view.html?isbn=${isbn}`;
        };
    });
    </script>
