<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="CSS/detail.css" />
    <link rel="stylesheet" href="CSS/main.css" />
    <link rel="stylesheet" href="CSS/product.css" />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/slick.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>책 상세 정보</title>
    <style>       
        .detail__container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .book__detail {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            display: flex; 
        }
        .book__detail img {
            max-width: 300px; 
            height: auto;
            display: block;
            margin-right: 20px; 
        }
        .book__detail__info {
            flex: 1; 
        }
        .book__detail h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .book__detail p {
            margin: 5px 0;
            font-size: 16px;
            word-break: break-all;
        }
        .book__detail p strong {
            font-weight: bold;
        }
        .book__detail div {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .detail-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            text-decoration: none; 
        }
        .detail-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!--header : common/header.html-->
    <header class="header" id="header"></header>
    <!--//header-->
    <!--nav : common/nav.html-->
    <nav id="nav"></nav>
    <!--//nav-->
    <!--container-->
    <section class="detail__container wrap">
        <article class="book__detail mgT40">
            <img id="bookThumbnail" src="" alt="Book Thumbnail">
            <div class="book__detail__info">
                <h2 id="bookTitle"></h2>
                <div id="bookInfo"></div>
                <a id="detailButton" class="detail-button" href="#">상세보기</a>
            </div>
            <script>
                $(document).ready(function() {
                    // URL에서 isbn 파라미터 추출
                    const urlParams = new URLSearchParams(window.location.search);
                    const isbn = decodeURIComponent(urlParams.get('isbn')); // 디코딩된 ISBN 값 사용

                    if (isbn) {
                        fetchBookDetail(isbn);
                    }

                    function fetchBookDetail(isbn) {
                        $.ajax({
                            method: "GET",
                            url: `https://dapi.kakao.com/v3/search/book?target=isbn&query=${isbn}`,
                            headers: { Authorization: `KakaoAK f4aacc94a442dd1e084f37ce4cad76cb` }
                        })
                        .done(function(data) {
                            if (data.documents && data.documents.length > 0) {
                                const book = data.documents[0];
                                displayBookDetail(book);
                            } else {
                                $('#bookInfo').html('<p>책 정보를 찾을 수 없습니다.</p>');
                            }
                        });
                    }

                    function displayBookDetail(book) {
                        $('#bookThumbnail').attr('src', book.thumbnail);
                        $('#bookTitle').text(book.title);
                        const bookHTML = `
                            <p><strong>저자:</strong> ${book.authors.join(', ')}</p>
                            <p><strong>출판사:</strong> ${book.publisher}</p>
                            <p><strong>가격:</strong> ${book.price}원</p>
                            <p><strong>설명:</strong> ${book.contents}</p>
                        `;
                        $('#bookInfo').html(bookHTML);
                        $('#detailButton').attr('href', book.url); // 상세보기 링크 설정
                    }
                });
            </script>
        </article>
    </section>
    <!--//container-->
    <footer id="footer"></footer>
</body>
</html>
<footer id="footer"></footer>
<script src="/JS/search.js"></script>
<script src="/JS/common.js"></script>
<script src="/JS/main.js"></script>
<script src="/JS/product.js"></script>
</body>
</html>
